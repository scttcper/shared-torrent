name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: wyvox/action-setup-pnpm@v3
        with: { node-version: 24 }

      - name: lint
        run: pnpm run lint

      - name: build
        run: pnpm run build
